<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>PCR Analyzer | Corrected/Raw/Relative/Δ</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Real-time PCR Analyzer</h1>
      <!-- ★ ここに入れる ★ -->
      <div class="description">
        <p>
          このプログラムは
          <strong>GeneSoc の raw data を可視化するためのツール</strong>です。
        </p>
      </div>
      <!-- ★ ここまで ★ -->
    </header>

    <main>
      <!-- File Section -->
      <section class="control-panel">
        <div class="file-row">
          <label for="fileInput">CSVファイル（複数可）：</label>

          <input type="file" id="fileInput" accept=".csv" multiple />
        </div>
        <div class="file-row">
          <label for="fileSelect">表示するCSV：</label>
          <select id="fileSelect" disabled>
            <option value="">（未読み込み）</option>
          </select>
        </div>
        <p>
          「ファイルを選択」では、複数のファイルを一度に読み込むことができます。
          CSV ファイルをドラッグ＆ドロップするか、
          「ファイルを選択」をクリックしてファイルを指定してください。
        </p>
        <p>
          <strong
            >※
            ファイルは1つずつではなく、まとめて一度にドロップしてください。</strong
          >
        </p>

        <div id="status"></div>
      </section>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-target="tab-graphs">📈 Graphs</button>
        <button class="tab" data-target="tab-table">📊 Data Table</button>
        <button class="tab" data-target="tab-meta">🧪 Run Info</button>
      </div>

      <!-- Graph Section -->
      <section id="tab-graphs" class="tab-content active">
        <div id="chart-grid">
          <div class="chart-box">
            <h3>Corrected</h3>
            <canvas id="chartCorrected"></canvas>
          </div>
          <div class="chart-box">
            <h3>Baseline Subtracted (Δ)</h3>
            <canvas id="chartDelta"></canvas>
          </div>
          <div class="chart-box">
            <h3>Relative (1st=1)</h3>
            <canvas id="chartRelative"></canvas>
          </div>
          <div class="chart-box">
            <h3>Raw</h3>
            <canvas id="chartRaw"></canvas>
          </div>
        </div>
      </section>

      <!-- Table Section -->
      <section id="tab-table" class="tab-content">
        <h2>Data Table</h2>
        <div id="tableContainer"></div>
      </section>

      <!-- Metadata Section -->
      <section id="tab-meta" class="tab-content">
        <h2>Run Information</h2>
        <table id="metaTable"></table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
